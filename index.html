<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lauren's Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Lauren's Matching Game</h1>
        </header>

        <section class="score-panel">         
            <span class="score-text">Score:</span>
            
            <ul class="stars">
        		<li><i class="fa fa-star star-one"></i></li>
        		<li><i class="fa fa-star star-two"></i></li>
        		<li><i class="fa fa-star star-three"></i></li>
        	</ul>

            <span class="moves-text">Moves:</span><span class="moves">0</span>
            
            <span class="timer-text">Timer:</span><span class="mins">00</span>:<span class="secs">00</span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bug"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-birthday-cake"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-snapchat-ghost"></i>
            </li>
            <li class="card">
                <i class="fa fa-headphones"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-thumbs-o-up"></i>
            </li>
            <li class="card">
                <i class="fa fa-snapchat-ghost"></i>
            </li>
            <li class="card">
                <i class="fa fa-thumbs-o-up"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-headphones"></i>
            </li>
            <li class="card">
                <i class="fa fa-bug"></i>
            </li>
            <li class="card">
                <i class="fa fa-birthday-cake"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
